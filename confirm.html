    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
               background-size: cover;
    background-position: center;

        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00c6ff;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 100px;
        }

        .container h1 {
            font-size: 40px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .container p {
            font-size: 20px;
            max-width: 600px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .success-icon {
            font-size: 100px;
            color: #ffcc00;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        /* Button */
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #0051cc;
        }

        /* Footer */
        footer {
           
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
