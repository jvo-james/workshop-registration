  document.addEventListener("DOMContentLoaded", function () {
    // Initialize EmailJS
    emailjs.init("mRkmngSQa0dzBfRS8"); // Replace with your EmailJS Public Key

    const steps = document.querySelectorAll(".form-step");
    const progressSteps = document.querySelectorAll(".progress-bar .step");
    const nextButtons = document.querySelectorAll(".next");
    const prevButtons = document.querySelectorAll(".prev");
    const submitButton = document.querySelector('button[type="submit"]');
    const termsCheckbox = document.getElementById("termsCheckbox");
    const form = document.getElementById("multiStepForm");
    const dobInput = document.getElementById("dob");

    let currentStep = 0;

    // Function to update progress bar
    function updateProgress() {
        progressSteps.forEach((step, index) => {
            step.classList.toggle("active", index <= currentStep);
        });
    }

   // Function to validate required fields and alert if any are missing
function validateStep(stepIndex) {
    const inputs = steps[stepIndex].querySelectorAll("input[required], select[required]");
    let isValid = true;

    inputs.forEach(input => {
        if (!input.value.trim()) {
            input.classList.add("error");
            isValid = false;
        } else {
            input.classList.remove("error");
        }
    });
document.querySelectorAll("input, select").forEach(input => {
    input.addEventListener("input", function () {
        if (this.value.trim() !== "") {
            this.classList.remove("error");
        }
    });
});
    if (!isValid) {
        alert("Please fill in required fields");
    }

    return isValid;
}


    // Function to validate Date of Birth
    function validateDOB() {
        const dobValue = new Date(dobInput.value);
        const today = new Date();

        if (dobValue > today) {
            alert("Invaild Date of Birth");
            dobInput.value = "";
            return false;
        }
        return true;
    }

    // Function to scroll to top smoothly
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Next Button Event
    nextButtons.forEach(button => {
        button.addEventListener("click", () => {
            if (!validateStep(currentStep)) return;

            if (dobInput && currentStep === 0 && !validateDOB()) return;

            steps[currentStep].classList.remove("active");
            currentStep++;
            steps[currentStep].classList.add("active");
            updateProgress();
            scrollToTop();
        });
    });

    // Previous Button Event
    prevButtons.forEach(button => {
        button.addEventListener("click", () => {
            steps[currentStep].classList.remove("active");
            currentStep--;
            steps[currentStep].classList.add("active");
            updateProgress();
            scrollToTop();
        });
    });

document.getElementById("multiStepForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevents default submission to handle both EmailJS & FormSubmit

        alert("Please fill in all required fields before submitting.");
        return;
    }

    if (!document.getElementById("termsCheckbox").checked) {
        alert("You must agree to the Terms & Conditions before submitting.");
        return;
    }

    // Get user input values
    let userName = document.getElementById("firstName").value + " " + document.getElementById("lastName").value;
    let userEmail = document.getElementById("email").value;

    emailjs.send("service_cd8p711", "template_eg12xwg", {
        user_name: userName,
        user_email: userEmail
    }, "mRkmngSQa0dzBfRS8")
    .then(() => {
        // Once email is sent, proceed with form submission
        document.getElementById("multiStepForm").submit();
    })
    .catch((error) => {

        alert("Error sending confirmation email. Please try again.");

});
